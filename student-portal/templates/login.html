{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3">Sign in to your account</h4>
        <p class="text-muted small">Enter your credentials to continue.</p>

        <form method="POST" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input id="login_password" name="password" type="password" class="form-control" required>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('login_password', this)"><i class="fa-regular fa-eye"></i></button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label small" for="rememberMe">Remember me</label>
            </div>
            <div><a href="#" class="small">Forgot password?</a></div>
          </div>

          <div class="d-grid">
            <button class="btn btn-success btn-lg">Login</button>
          </div>

          <p class="text-center mt-3 small">
            New user? <a href="{{ url_for('register') }}">Create an account</a>
          </p>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
