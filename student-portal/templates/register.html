{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3">Create an Account</h4>
        <p class="text-muted small">Fill the form to create your student account.</p>

        <form method="POST" novalidate>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Full Name *</label>
              <input name="name" value="{{ form.name if form else '' }}" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input name="username" value="{{ form.username if form else '' }}" class="form-control" placeholder="optional">
            </div>

            <div class="col-12 mt-2">
              <label class="form-label">Email *</label>
              <input name="email" type="email" value="{{ form.email if form else '' }}" class="form-control" required>
            </div>

            <div class="col-md-6 mt-2">
              <label class="form-label">Phone</label>
              <input name="phone" type="tel" value="{{ form.phone if form else '' }}" class="form-control" placeholder="+91 98765 43210">
            </div>

            <div class="col-md-6 mt-2">
              <label class="form-label">Course</label>
              <select name="course" class="form-select">
                <option value="">Select course</option>
                <option value="B.Sc">B.Sc</option>
                <option value="B.A">B.A</option>
                <option value="B.Com">B.Com</option>
                <option value="M.Sc">M.Sc</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="col-12 mt-2">
              <label class="form-label">Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="g1" value="Male">
                  <label class="form-check-label" for="g1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="g2" value="Female">
                  <label class="form-check-label" for="g2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="g3" value="Other">
                  <label class="form-check-label" for="g3">Other</label>
                </div>
              </div>
            </div>

            <div class="col-md-6 mt-3">
              <label class="form-label">Password *</label>
              <div class="input-group">
                <input id="password" name="password" type="password" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)"><i class="fa-regular fa-eye"></i></button>
              </div>
              <div class="form-text">At least 6 characters</div>
            </div>

            <div class="col-md-6 mt-3">
              <label class="form-label">Confirm Password *</label>
              <div class="input-group">
                <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password', this)"><i class="fa-regular fa-eye"></i></button>
              </div>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button class="btn btn-primary btn-lg">Register</button>
          </div>

          <p class="text-center mt-3 mb-0 small">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
          </p>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
