<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendSmart â€“ Personal Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #0d1b2a;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .summary-card {
            background: linear-gradient(135deg, #1b263b, #415a77);
            color: #fff;
        }
        footer {
            background-color: #0d1b2a;
            color: #fff;
            text-align: center;
            padding: 12px;
        }
        .container {
            flex: 1;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark">
    <div class="container">
        <span class="navbar-brand">SpendSmart</span>
    </div>
</nav>

<div class="container mt-4">

    <!-- Summary -->
    <div class="row mb-4" id="totals"></div>

    <!-- Add Expense -->
    <div class="card mb-4 p-4 shadow-sm">
        <h5 class="mb-3">Add Expense</h5>
        <form id="expenseForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" id="amount" placeholder="Amount" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="category" placeholder="Category" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Table -->
    <div class="card p-4 shadow-sm">
        <h5 class="mb-3">Recent Transactions</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>

</div>

<footer>
    Built and designed by <strong>ARBAAZ MUJAWAR</strong>
</footer>

<script src="script.js"></script>
</body>
</html>
